<div *ngIf="deleteAcno" class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col border text-center">
      <h3>Are you sure you want to delete</h3>

      <div class="d-flex justify-content-evenly">
        <button class="btn btn-success col-3">Yes</button>
        <button (click)="cancel()" class="btn btn-danger col-3">No</button>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
