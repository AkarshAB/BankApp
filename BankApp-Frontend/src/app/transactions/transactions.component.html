<h2 class="text-center mt-4 text-info">Transaction History</h2>

<div class="d-flex mt-4">
  <div class="col-4"></div>
  
  <div class="col-4"><input [(ngModel)] = "searchTerm" type="search" placeholder="Search Transactions" class="form-control" name="" id=""></div>
  <div class="col-4 text-center"><button class="btn btn-info text-light" (click)="generatePdf()">Download pdf</button></div>
</div>

<div class="d-flex mt-5">
  <div class="col-2"></div>
  <div class="col-8 d-flex text-center">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Type</th>
          <th scope="col">From Account</th>
          <th scope="col">To Account</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active" *ngFor="let trans of transactions |search:searchTerm:'type'; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{trans.type}}</td>
          <td>{{trans.fromAcno}}</td>
          <td>{{trans.toAcno}}</td>
          <td>{{trans.amount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-2"></div>
 
</div>
